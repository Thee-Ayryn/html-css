<!DOCTYPE html>
<html>
    <head>
        <title>HTML Forms</title>
    </head>

    <body>
        <h1>HTML forms</h1>
        <form>
            <label for="Username">Enter username:</label>
            <input type="text" id="Username" name="Username" placeholder="Your username" required>
            <br><br>
            <label for="Email Address">Enter email address:</label>
            <input type="email" id="Email Address" name="Email address" placeholder="Your email address" required>
            <br><br>
            <label for="Password">Enter password:</label>
            <input type="password" id="Password" name="Password" placeholder="Input password" required>

            <p>Select your age:</p>

            <input type="radio" name="Age" value="0-25" id="Option 1">
            <label for="Option 1">0-25</label>
            <br>
            <input type="radio" name="Age" value="26-50" id="Option 2">
            <label for="Option 2">26-50</label>
            <br>
            <input type="radio" name="Age" value="51+" id="Option 3">
            <label for="Option 3">51+</label>

            <br><br>

            <label for="Question">Security question:</label>
            <select name="Question" id="Question">
             <option value="Q1">What is your favorite colour?</option>
             <option value="Q2">When is your birthday?</option>
             <option value="Q3">What is your all-time favorite film?</option>
            </select>
        
            <br><br>

            <label for="Answer">Security Question answer:</label>
            <input type="text" id="Answer" name="Answer">

            <br><br>

            <label for="bio">Write your bio:</label><br>
            <textarea name="bio" id="bio" cols="30" rows="10"placeholder="I am a bad girl,and as a bad girl I'm here serving my fourth term..."></textarea>

            <br><br>

            <input type="Submit" value="Submit your form">
           


        </form>
    </body>
</html>
